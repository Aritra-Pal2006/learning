<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .todo-list {
            margin-top: 10px;
            text-align: left;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e9ecef;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .delete-btn {
            background: #dc3545;
            padding: 5px 8px;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Enter a task...">
        <button onclick="addTodo()">Add</button>
        <div class="todo-list" id="todo-list"></div>
    </div>

    <script>
        function addTodo() {
            let input = document.getElementById("todo-input");
            let taskText = input.value.trim();
            if (taskText === "") return;

            let todoList = document.getElementById("todo-list");
            let todoItem = document.createElement("div");
            todoItem.classList.add("todo-item");
            todoItem.innerHTML = `<span>${taskText}</span> <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>`;
            
            todoList.appendChild(todoItem);
            input.value = ""; // Clear input
        }
    </script>
</body>
</html>
